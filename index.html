<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="menu">
        <button id="create-game-btn">Create new game</button>
        <button id="start-game-btn" hidden>Start game</button>
        <button id="review-game-btn" hidden>Review game</button>
    </div>

    <div id="game-area" hidden>
        <button class="move-btn" data-move="rock">Rock</button>
        <button class="move-btn" data-move="scissors">Scissors</button>
        <button class="move-btn" data-move="paper">Paper</button>
        <p id="result"></p>
        <button id="next-round-btn" hidden>Next round</button>
        <button id="finish-game-btn" hidden>Finish game</button>
    </div>

    <div id="review-area" hidden></div>

    <script src="assets/script.js"></script>
</body>
</html>
